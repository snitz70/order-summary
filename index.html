<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
      <img src="./images/illustration-hero.svg" alt="" class="card__image" />
      <div class="[ card__content ] [ grid-flow ] [ padding-48 ]">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]"
        >
          <div>
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div>
            <p class="text-neutral-800 fw-extra-bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="link push-right">Change</button>
        </div>
        <button class="button" data-type="primary">Proceed to Payment</button>
        <button class="button" data-type="naked">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Snitz</a>.
    </div>
  </body>
</html>
